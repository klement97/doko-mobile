{% extends 'mobile/base.html' %}

{% block body %}

    <h1>Password Change</h1>
    <p>Please enter your old password, for security's sake, and then enter you new password twice.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change my password" class="btn btn-info">
    </form>
{% endblock %}
