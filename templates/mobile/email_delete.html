{% extends 'mobile/base.html' %}

{% block title %}
    Emails
{% endblock %}

{% block content %}
    <h1>Email delete view</h1>

    <form method="post">
    {% csrf_token %}
        <h3>{{ email.email }}</h3>
        <h3>{{ email.message }}</h3>
        <h3>{{ email.date }}</h3>
        <h3>{{ email.time }}</h3>

        <input type="submit" value="Delete">
    </form>
{% endblock %}
